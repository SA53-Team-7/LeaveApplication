<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head" />
<head>
	<title>Leave History</title>
</head>
<body>
	<div th:replace="fragments/layout.html :: menu"/>
	<div class="content">
	<h3>Staff Leave History</h3>
	<div th:if="${not #lists.isEmpty(leavehistory)}">
		<table style=" border: 1;">
			<tr class="listHeading">
				<th>Leave Type</th>
				<th>Starting Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th></th>
			</tr>
			<tr th:each="leave : ${leavehistory}" class="leave-list">
				<td th:text="${leave.leavetype.type}">Leave Type</td>
				<td th:text="${leave.dateFrom}">Starting Date</td>
				<td th:text="${leave.dateTo}">End Date</td>
				<td th:text="${leave.status}">Status</td>
				<td>
					<div>
						<button><a class="leave-btn" th:href="@{/staff/leave/details/}+${leave.leaveId}">More Details</a ></button>
					</div>
				</td>
		</table>
	</div>
	</div>
	<style>
		td {text-align: left;}
		
		.leave-btn {
			text-decoration: none; 
			color:white;
		}
		.content {
			top: 10%;
			padding: 10px;
			width: 70%;
			margin: auto;
		}
		
		button {
			width: 200px;
			font-size: 14px;
			display: inline-block;
			text-align: center;
			border: none;
			background-color:#333;
		}
	</style>
</body>
