<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>

	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3>Edit Leave Type page</h3>

	<form action="#" th:action="@{/admin/leavetype/edit/}+${leaveType.leaveTypeId}" th:object="${leaveType}"
		method="post">
		<table style="margin-left:auto; margin-right:auto;">
			<tbody>
				<td><input type="hidden" th:field="*{leaveTypeId}" /></td>
				<tr>
					<td><span th:text="#{fieldLabel.leavetype}" th:field="*{type}"></span></td>
					<td><input type="text" th:field="*{type}" /></td>
					<td th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.description}"></span></td>
					<td><input type="text" th:field="*{description}" /></td>
					<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Update" class="blcass" /></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>

</html>
