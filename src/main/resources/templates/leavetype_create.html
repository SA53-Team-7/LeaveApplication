<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3>New Leave Type Page</h3>
	<form action="#" th:action="@{'/admin/leavetype/create'}" th:object="${leaveType}" method="post">
		<table  style="margin-left:auto; margin-right:auto;">
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.leavetype}"></span></td>
					<td><input type="text" th:field="*{type}" /></td>
					<td th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.description}"></span></td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td colspan="4">&nbsp;</td>
				</tr>
				<tr>
					<td><input type="submit" value="Create" style="float:left" /></td>
					<td><input type="button" value="Cancel" style="float:right" onclick="history.back(-1)" /></td>
				</tr>
			</tbody>

		</table >
	</form>
</body>

</html>
